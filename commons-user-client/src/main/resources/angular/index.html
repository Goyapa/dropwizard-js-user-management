<!doctype html>
<html xmlns:ng="http://angularjs.org">


<body ng:controller="UserController">


<form ng:submit="registerUser()">

    <fieldset>
        <label>First name: <input name="user.firstName"></label>
        <label>Last name: <input name="user.lastName"></label>
        <label>Email: <input name="user.email"></label>
    </fieldset>

    <input type="submit" value="register user"><br>
    <button ng:click="deleteUser()">Delete</button>
</form>

<div ng:repeat="user in users">
    <label><a href='#user/{{user.id}}'>{{user.firstName}}</a> </label>
    <label><a href='#user/{{user.id}}'>{{user.lastName}}</a> </label>
    <label><a href='#user/{{user.id}}'>{{user.email}}</a> </label>
</div>

<script src="js/lib/angular.js" ng:autobind></script>
<script src="js/controllers.js"></script>

</body>

</html>
