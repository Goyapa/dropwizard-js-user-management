<!doctype html>
<html xmlns:ng="http://angularjs.org">


<body ng:controller="UserController">


<p>{{user.firstName}}</p>
<p>{{user.lastName}}</p>
<p>{{user.email}}</p>

<form ng:submit="registerUser()">

    <fieldset>
        <legend> User Information </legend>
        <p><label>First name: <input name="user.firstName"></label></p>
        <p><label>Last name: <input name="user.lastName"></label></p>
        <p><label>Email: <input name="user.email"></label></p>
    </fieldset>

    <input type="submit" value="register user"><br>
</form>


<script src="js/lib/angular-0.9.19.js" ng:autobind></script>
<script src="js/controllers.js"></script>

</body>

</html>
